<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Testing svg table</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Stalinist+One|Indie+Flower|Roboto|Modak" rel="stylesheet">
  <style>
    .col {
        fill: none;
        font-size: 16px;
        stroke: black;
    }

    .text-label {
        fill: black;
        stroke: none;
        font-family: Roboto, Inconsolata;
        font-size: 16px;
    }

    .line {
        fill: none;
        stroke-width: 1px;
        stroke: black;
    }

    .caret {
        stroke: black;
        stroke-width: 1px;
    }

    .cursor-box {
        stroke: #00669f;
        stroke-width: 3px;
        fill: none;
    }
</style>
</head>
<body>
<div id="root"></div>
<script type="text/javascript" src="bundle.js"></script>
</body>

</html>
